recency:
  new_document_multiplier: 1.3     # 6个月内直接乘法加权
  active_baseline_multiplier: 1.0
  stale_cap: 0.05                  # 过期文档分数上限
  curve:
    fresh_window_days: 180
    stale_after_days: 720
    fresh_bonus: 0.3
    stale_penalty: -0.35
    expiry_penalty: -0.4
    decay_half_life_days: 240
    decay_scale: 0.2
    min_bonus: -0.6
    max_bonus: 0.45
  sla_minutes:
    parse: 15
    metadata: 20
    serve: 30
relevance:
  semantic_weight: 0.5
  intent_weight: 0.2
  coverage_weight: 0.3
regulatory:
  default_confidence: 0.65
  base_floor: 0.5
  esg_multiplier: 1.15
  rating_bonus: 0.1
  max_bonus: 0.25                  # 监管附加分封顶，避免重复叠加
  min_bonus: -0.15
  tag_weights:
    esg:
      multiplier: 1.18
      min_confidence: 0.4
    consumer_protection:
      multiplier: 1.08
      bonus: 0.12
      min_confidence: 0.55
    rating:
      bonus: 0.1
      min_confidence: 0.5
    sales_compliance:
      multiplier: 1.12
      bonus: 0.12
      min_confidence: 0.45
  non_compliance_floor: 0.01
data_quality:
  metadata_completeness_weight: 0.2
  extraction_accuracy_threshold: 0.9
