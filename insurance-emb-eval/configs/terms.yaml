topics:
  annuity: ["养老", "年金", "生存金", "增额", "养老金"]
  exclusion: ["免责", "责任免除", "不保", "除外", "不承担"]
  waiting: ["等待期", "观察期"]
  hesitation: ["犹豫期"]
  premium: ["缴费年限", "交费年限", "交费期间", "缴费期间", "缴费方式", "交费方式"]
  claim: ["给付", "保险金", "理赔", "身故保险金"]
  surrender: ["退保", "现金价值", "减额交清", "展期保费"]
name_patterns:
  - "(?:产品名称|保险名称|产品简称)[:：]\\s*([^\\s，。；、\\n]{2,30})"
  - "《([^《》\\n]{2,30})(?:保险|年金保险|医疗保险|意外险|终身寿险)[^，。；、\\n]{0,8}》?"
query_templates:
  annuity:
    - "{prod} 的年金领取规则是什么？"
    - "{prod} 是否属于养老型产品？依据是什么？"
    - "{prod} 的生存金发放条件与频率？"
  exclusion:
    - "{prod} 的免责条款有哪些？"
    - "{prod} 在哪些情形下不承担给付责任？"
  waiting:
    - "{prod} 的等待期是多久？是否区分疾病/意外？"
  hesitation:
    - "{prod} 的犹豫期有多长？如何退保？"
  premium:
    - "{prod} 的缴费年限有哪些选择？"
    - "{prod} 的缴费方式与最低保费要求？"
  claim:
    - "{prod} 的保险金给付条件有哪些？"
    - "{prod} 的身故保险金怎么给付？"
  surrender:
    - "{prod} 的退保与现金价值如何计算或查询？"
synonyms:
  "快返型": ["快返", "短期返还", "5年返还", "五年返还"]
  "养老社区保险": ["CCRC", "养老社区", "持续照护退休社区"]
  "年金保险": ["养老年金", "养老金保险"]
quotas:
  annuity: 70
  exclusion: 70
  general: 80
limits:
  max_per_doc_per_topic: 3
  max_total: 220
longdoc:
  min_pages: 10
random_seed: 42
